<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rincian Transaksi</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light position-fixed">
        <div class="container-fluid" id="myNavbar">
            <a class="navbar-brand" href="#">
                <img src="../assets/Full Logo 3.svg" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navbar-list" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item me-5">
                        <a  href="./home.html">Beranda</a>
                    </li>
                    <li class="nav-item me-5">
                        <a href="#">Jual Sampah</a>
                    </li>
                    <li class="nav-item me-5">
                        <a href="#">Riwayat</a>
                    </li>
                </ul>
                <a class="nav-link img-profile" href="#">
                    <img src="../assets/profile.png" alt="">
                </a>
            </div>
        </div>
    </nav>
    <!-- history coin -->
    <div class="history-coin">
        <div class="user-coin d-flex">
            <div class="coin-box">
                <p>Koin Anda</p>
                <div class="desc-coin d-flex">
                    <img src="../assets/koin.png" alt="">
                    <h3>0</h3>
                    <p>Koin</p>
                </div>     
            </div>       
        </div>
    </div>
    <div class="table-transaksi container-md">
        <p>Rincian Transaksi</p>
        <div class="filter-table d-flex">
            <p>Tampilkan</p>
            <select id="dropdown-filter">
                <option value="10">10</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <table class="table table-history table-borderless" id="table-transaksi">
            <thead>
                <tr>
                    <th scope="col">Tanggal</th>
                    <th scope="col">Keterangan</th>
                    <th scope="col">Total Pembayaran</th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-grey">
                    <td>06-11-2023</td>
                    <td>Koin bertambah</td>
                    <td class="color-green">+100</td>
                </tr>
                <tr>
                    <td>06-11-2023</td>
                    <td>Penukaran</td>
                    <td>-1.000</td>
                </tr>
                <tr class="bg-grey">
                    <td>06-11-2023</td>
                    <td >Koin bertambah</td>
                    <td class="color-green">+100</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
