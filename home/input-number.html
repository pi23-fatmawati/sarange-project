<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Number Phone</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="input-number container-md d-flex mt-5">
        <img src="../assets/image-input-number.png" alt="">
        <p>Nomor handphone yang dimasukkan harus benar, aktif, 
            dan tidak sama dengan akun yang lain</p>
        <form id="my-form">
            <div class="mb-3">
                <label for="phone" class="form-label">Nomor handphone anda</label>
                <input type="tel" name="phone_number" id="phone" class="form-control" placeholder="Masukkan nomor anda" required>
            </div>
            <a href="./reedem-coin.html" class="btn-back">Kembali</a>
            <button type="button" class="btn-klaim" id="btn-popup" onclick="showPopup()">Kirim</button>
        </form>
    </div>
    <!-- popup -->
    <div class="popup-klaim" id="popup-confirm">
        <div class="popup-content d-flex">
            <div class="popup-klaim-text">
                <img src="../assets/Logo Icon.png" alt="">
                <p>Nomor: <span id="phone-number"></span></p>
                <p>Email: <span>xxx@xxx.com</span></p>
                <p class="desc-popup">Pastikan nomor handphone dan email anda sudah benar</p>
                <button class="btn-close-popup" id="close-popup" onclick="closePopup()">Kembali</button>
                <a href="./klaim-finish.html" class="button-klaim" onclick="submitNumber()">Kirim</a>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
