<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sortcut icon" href="assets/shortcut-icon-sarange.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login | Sarange</title>
</head>
<body>
    <nav>
        <div id="img-nav">
            <img src="assets/full-logo-sarange.svg" alt="Logo Sarange">
        </div>
        <div id="help-nav">Butuh bantuan?</div>
        <div id="help-nav-icon"><i class="fa-solid fa-circle-info" style="color: #52c41a;"></i></div>
    </nav>
    <div class="myContainer">
        <div id="img-login">
            <img src="assets/login-img.png" alt="Women Shopping Image">
        </div>
        <div id="login-form">
            <form>
                <div class="form-title">
                    <h3>Masuk</h3>
                    <img src="assets/shortcut-icon-sarange.svg" alt="Sarange Shortcut Icon">
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" id="email" placeholder="Email atau No. Handphone" required>
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Ingat saya</label>
                </div>
                <div class="mb-3" id="forgotPass">
                    Lupa password?
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <br>
                <div class="mb-3" id="signUp">
                    Baru di Sarange? <a href="#">Daftar</a>
                </div>
              </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7d2ff4abe5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
