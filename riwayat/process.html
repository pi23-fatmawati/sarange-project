    <script>
      // Mengambil nilai dari riwayatProses di lokal storage
      const riwayatProses =
        JSON.parse(localStorage.getItem("riwayatProses")) || {};

      // Mendapatkan elemen tbody dari tabel HTML
      const tabelRiwayatBody = document.getElementById("tabelRiwayatBody");

      // Fungsi untuk menambahkan riwayat selesai ke dalam local storage
      function tambahkanRiwayatSelesai(riwayatSelesai) {
        const riwayatSelesaiSebelumnya =
          JSON.parse(localStorage.getItem("riwayatSelesai")) || [];

        // Check for duplicates based on certain properties (e.g., jadwal, tanggal, jumlah koin, namaBarang)
        const isDuplicate = riwayatSelesaiSebelumnya.some((entry) =>
          isEqual(entry, riwayatSelesai)
        );

        if (!isDuplicate) {
          localStorage.setItem(
            "riwayatSelesai",
            JSON.stringify([...riwayatSelesaiSebelumnya, riwayatSelesai])
          );
        }
      }

      // Helper function to check if two objects are equal based on specific properties
      function isEqual(obj1, obj2) {
        return (
          obj1.jadwal === obj2.jadwal &&
          obj1.tanggal === obj2.tanggal &&
          obj1.koin === obj2.koin &&
          obj1.namaBarang === obj2.namaBarang
          // Add more properties if needed
        );
      }

      // Mengecek apakah ada data dalam riwayatProses
      if (Object.keys(riwayatProses).length !== 0) {
        const baris = tabelRiwayatBody.insertRow();

        // Mengisi sel-sel tabel dengan nilai-nilai dari objek riwayatProses
        const selTanggal = baris.insertCell(0);
        const selWaktu = baris.insertCell(1);
        const selSampah = baris.insertCell(2);
        const selKoin = baris.insertCell(3);
        const selStatus = baris.insertCell(4);
        const selAksi = baris.insertCell(5);

        // Menentukan nilai untuk setiap sel
        selTanggal.textContent = riwayatProses.tanggal.tanggal || "";
        selWaktu.textContent = riwayatProses.jadwal.jadwal || "";
        selSampah.textContent =
          generateSampahText(riwayatProses.detailBarang) || "";
        selKoin.textContent = riwayatProses.totalKoin || "";

        // Menentukan status sesuai kebutuhan (belum ada informasi tentang status)
        let status = "diproses"; // Ganti dengan nilai status yang sesuai
        selStatus.textContent = status;
        if (status === "diproses") {
          // baris.classList.add("table-warning"); // Tambahkan warna kuning untuk "diproses"
          selStatus.innerHTML = `<span style="background-color: #FFD666; padding: 5px 10px; border-radius: 16px;">${status}</span>`;

          setTimeout(() => {
            status = "selesai";
            selStatus.textContent = status;
            // baris.classList.remove("table-warning");
            // baris.classList.add("table-success"); // Add green color for "selesai"

            // Set background color for status cell
            selStatus.innerHTML = `<span style="background-color: #52C41A; padding: 5px 10px; border-radius: 16px;">${status}</span>`;

            // alert
            window.alert(
              "Barangmu telah dijemput, Selesaikan penjualan untuk mendapatkan Koin"
            );

            // Add completed transaction to localStorage
            tambahkanRiwayatSelesai({
              tanggal: riwayatProses.tanggal.tanggal,
              waktu: riwayatProses.jadwal.jadwal,
              sampah: generateSampahText(riwayatProses.detailBarang),
              koin: riwayatProses.totalKoin,
            });

            // Redirect to another page after the alert is closed
            window.location.href = "success.html";
          }, 3000);
        }
        // Mengubah status menjadi selesai setelah 3 detik
        //   setTimeout(() => {
        //     status = "selesai";
        //     selStatus.textContent = status;
        //     baris.classList.remove("table-warning");
        //     baris.classList.add("table-success"); // Tambahkan warna hijau untuk "selesai"
        //     // alert
        //     window.alert(
        //       "Barangmu telah dijemput, Selesaikan penjualan untuk mendapatkan Koin"
        //     );
        //     // Menambahkan riwayat selesai ke dalam local storage jika status berubah menjadi "selesai"
        //     tambahkanRiwayatSelesai({
        //       tanggal: riwayatProses.tanggal.tanggal,
        //       waktu: riwayatProses.jadwal.jadwal,
        //       sampah: generateSampahText(riwayatProses.detailBarang),
        //       koin: riwayatProses.totalKoin,
        //       // riwayatProsesSebelumnya: [...riwayatProsesSebelumnya],
        //     });
        //     //pindah ke halaman lain ketika alert ditutup
        //     window.location.href = "product.html";
        //   }, 3000);
        // }

        // Menambahkan tombol aksi (jika diperlukan)
        selAksi.innerHTML =
          '<button class="btn btn-primary">cek detail</button>';
      } else {
        // Jika tidak ada data, tampilkan pesan kosong atau lakukan tindakan lainnya
        tabelRiwayatBody.innerHTML =
          "<tr><td colspan='6'>Tidak ada data riwayat proses.</td></tr>";
      }

      // Fungsi untuk menghasilkan teks dari detailBarang
      function generateSampahText(detailBarang) {
        if (detailBarang && detailBarang.length > 0) {
          return detailBarang
            .map((item) => `${item.namaSampah} (${item.jumlah}kg)`)
            .join(", ");
        }
        return "";
      }
    </script>
