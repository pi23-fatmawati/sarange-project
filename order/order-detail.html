<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sortcut icon" href="../login/assets/shortcut-icon-sarange.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../product/styleproduct.css">
    <title>Order Detail | Sarange</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light position-fixed">
        <div class="container-fluid container-md" id="myNavbar">
            <a class="navbar-brand" href="../home/home.html">
                <img src="../assets/Full Logo 3.svg" alt="Sarange Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navbar-list" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item me-5">
                        <a  href="../home/home.html">Beranda</a>
                    </li>
                    <li class="nav-item me-5 active">
                        <a href="../product/product.html">Jual Sampah</a>
                    </li>
                    <li class="nav-item me-5">
                        <a href="../riwayat/success.html">Riwayat</a>
                    </li>
                </ul>
                <a class="nav-link img-profile" href="#">
                    <img src="../assets/profile.png" alt="">
                </a>
            </div>
        </div>
    </nav>
    <div class="myContainer">
        <div class="mb-3 detail-prod" id="header-page" onclick="window.history.go(-1)">
            <i class="fa-solid fa-circle-arrow-left"></i>
            Riwayat
        </div>
        <h4 class="mb-3" id="orderID">Detail Order #</h4>
        <div class="mb-3 order-container">
            <div class="card mb-3 order">
                <div class="row g-0">
                  <div class="col-md-2" id="order-img">
                    <img src="../assets/bottles-plastic.jpg" class="img" alt="...">
                  </div>
                  <div class="col-md-10">
                    <div class="card-body order-detail-wrap">
                        <div class="order-detail">
                            <p class="card-order-number" id="orderID"></p>
                            <h5 class="card-title" id="productName"></h5>
                            <p class="card-text" id="quantity"> kg</p>
                        </div>
                        <div class="coin">
                            <p>Koin didapat:</p>
                            <p class="coin-tag" id="coin-tag"></p>
                        </div>
                        <div class="status-tag" id="status"></div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="frame-parent mb-3 order">
                <div class="pickup-parent">
                    <div class="alamat-penjemputan-wrap">Alamat Penjemputan</div>
                    <div class="mdiaddress-marker-parent">
                        <i class="fa-solid fa-map-location-dot" style="font-size: x-large;"></i>
                        <div class="detail-address-parent">
                            <div class="home">Home</div>
                            <div class="user-address" id="address"></div>
                        </div>
                    </div>
                </div>
                <div class="pickup-date-time">
                    <div class="date-time-wrap">
                        <p>Dijemput pada:</p>
                        <div class="date-time" id="dateTime"></div>
                    </div>
                <div class="koin">
                    <div class="total-koin">Total Koin</div>
                    <div class="div" id="koin"></div>
                </div>
            </div>
        </div>  
    </div>
    <script src="https://kit.fontawesome.com/7d2ff4abe5.js" crossorigin="anonymous"></script>
    <script src="../order/order-detail.js"></script>
</body>
</html>
