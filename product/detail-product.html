<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sortcut icon" href="../login/assets/shortcut-icon-sarange.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Produk | Sarange</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid container-md" id="myNavbar">
            <a class="navbar-brand" href="#">
                <img src="../assets/Full Logo 3.svg" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navbar-list" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item me-5">
                        <a  href="#">Beranda</a>
                    </li>
                    <li class="nav-item me-5">
                        <a href="#">Jual Sampah</a>
                    </li>
                    <li class="nav-item me-5">
                        <a href="#">Riwayat</a>
                    </li>
                </ul>
                <a class="nav-link img-profile" href="#">
                    <img src="../assets/profile.png" alt="">
                </a>
            </div>
        </div>
    </nav>
    <div class="myContainer">
        <div class="mb-3 detail-prod" id="header-page" onclick="history.back()"">
            <i class="fa-solid fa-circle-arrow-left"></i>
            Jenis Sampah
        </div>
        <div class="mb-3 product">
            <div class="product-detail card mb-3">
                <div class="row g-0">
                  <div class="col-md-4" id="detail-img">
                    <img src="" class="img-fluid rounded-start" alt="">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h4 class="card-title product-detail"></h4>
                      <div class="coin-tag">
                        <i class="fa-solid fa-coins"></i>
                        <p></p>
                      </div>
                      <br>
                      <div class="card-text">
                        <b>Ketentuan</b>
                        <ul></ul>
                      </div>
                      <div class="buttons" style="display: none">
                        <a href="#">
                            <button type="button" class="btn" id="sellNow">Jual Sekarang</button>
                        </a> <!-- link to checkout page -->
                        <div class="counter">
                            <button class="btn decrement" id="decrement">-</button>
                            <input type="text" class="form-control count" id="count" value="0"></input>
                            <button class="btn increment" id="increment">+</button>
                        </div>
                        <button type="button" class="btn" id="cart">Masukkan Keranjang</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div id="bag-icon" style="display: none;">
            <a class="bag-icon" href=""> <!--edit link to halaman checkout-->
              <i class="fa-solid fa-bag-shopping"></i>
              <div id="count-item"></div>
            </a>
        </div>
    <script src="https://kit.fontawesome.com/7d2ff4abe5.js" crossorigin="anonymous"></script>
    <script src="script-detailproduct.js"></script>
</body>
</html>
