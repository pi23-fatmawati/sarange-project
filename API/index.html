      <table class="table table-striped align-middle">
        <thead class="text-center">
          <tr>

        </thead>
        <tbody class="text-center" id="table-body">

        </tbody>
      </table>
    </div>
    <!-- checkout start -->
    <div class="checkoutBarang">
      <nav class="navbar navbar-light fixed-bottom">
        <div class="container-fluid d-flex">
          <div><span>Total produk:</span></div>
          <div><span>Total poin:</span></div>
          <div>
            <button class="btn btn-success" id="save-button">
              Jual Sekarang
            </button>
          </div>
        </div>
      </nav>
    </div>
    <!-- checkout end -->
